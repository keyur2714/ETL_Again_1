<div class="card-container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            Personal Details
        </div>
        <div class="card-body">
            <table class="table table-bordered {{color}} {{bgColor}}">
                <tr>
                    <th>Name</th>
                    <td>{{person.name}}</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>{{person.gender}}</td>
                </tr>
                <tr>
                    <th>Date Of Birth</th>
                    <td>{{person.dob}}</td>
                </tr>
                <tr>
                    <th>Mobile Number</th>
                    <td>{{person.mobileNo}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{person.email}}</td>
                </tr>                
                <tr>
                    <th>Age</th>
                    <td>{{person.age}}</td>
                </tr>                
            </table>
        </div>
    </div>
</div>
