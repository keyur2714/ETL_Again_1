<div class="card-container">
    <div class="card">
        <div class="card-header bg-warning">
            Personal Details 
        </div>
        <div class="card-body">
            <table class="table table-bordered bg-dark text-white">
                <tr>
                    <th>First Name: </th>
                    <td>{{firstName}}</td>
                </tr>
                <tr>
                    <th>Last Name: </th>
                    <td>{{lastName}}</td>
                </tr>
                <tr>
                    <th>Gender: </th>
                    <td>{{gender}}</td>
                </tr>
                <tr>
                    <th>Age: </th>
                    <td>{{age}}</td>
                </tr>
                <tr>
                    <th>Contact No: </th>
                    <td>{{contactNo}}</td>
                </tr>
                <tr>
                    <th>Email: </th>
                    <td>{{email}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
