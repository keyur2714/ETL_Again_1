<div class="card-container">
    <div class="card">
        <div class="card-header bg-warning">
            Inqury Entry
        </div>
        <div class="card-body">
            <div class="row" *ngIf="message !== ''">
                <div class="col alert alert-success">
                    {{message}}
                </div>
            </div>
            <div class="row from-group">
                <div class="col-sm-4">
                    Sr No.
                </div>
                <div class="col-sm-4">
                    <input type=text name=srNo class="form-control" [(ngModel)]="newInquiry.srNo" [readonly]="isUpdate"/>
                </div>
            </div>
            <div class="row from-group">
                <div class="col-sm-4">
                    Name.
                </div>
                <div class="col-sm-4">
                    <input type=text name=name class="form-control" [(ngModel)]="newInquiry.name"/>
                </div>
            </div>
            <div class="row from-group">
                <div class="col-sm-4">
                    Email.
                </div>
                <div class="col-sm-4">
                    <input type=text name=email class="form-control" [(ngModel)]="newInquiry.email"/>
                </div>
            </div>
            <div class="row from-group">
                <div class="col-sm-4">
                    Mobile No.
                </div>
                <div class="col-sm-4">
                    <input type=text name=mobileNo class="form-control" [(ngModel)]="newInquiry.mobileNo"/>
                </div>
            </div>
            <div class="row from-group">
                <div class="col-sm-4">
                    Course.
                </div>
                <div class="col-sm-4">
                    <select class="form-control" [(ngModel)]="newInquiry.courseName">
                        <option value="-1">-:Select Course:-</option>
                        <option value="Angular">Angular</option>
                        <option value="Java">Java</option>
                        <option value="BigData">BigData</option>
                    </select>
                </div>
            </div>
            <div class="row from-group">
                <div class="col-sm-4">
                    <button (click)="addInquiry()" class="btn btn-info" *ngIf="! isUpdate">Add</button>
                    <button (click)="updateInquiry()" class="btn btn-info" *ngIf="isUpdate">Update</button>
                    
                </div>                
            </div>
        </div>
    </div>
</div>
<div class="card-container">
        <div class="card">
            <div class="card-header bg-info">
                Inquiries
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>SrNo.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                        <th>course</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let inquiry of inquiryList">
                        <td>{{inquiry.srNo}}</td>
                        <td>{{inquiry.name}}</td>
                        <td>{{inquiry.email}}</td>
                        <td>{{inquiry.mobileNo}}</td>
                        <td>{{inquiry.courseName}}</td>
                        <td>
                            <button class="btn btn-success" (click)="edit(inquiry.srNo)">Edit</button>
                            <button class="btn btn-danger" (click)="delete(inquiry.srNo)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>    
</div>
