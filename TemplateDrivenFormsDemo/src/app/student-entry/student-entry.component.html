<form #frm=ngForm (ngSubmit)="save(frm)">
    <div class="row form-group">
        <div class="col-sm-4">
            <sup>*</sup>Roll No: 
        </div>
        <div class="col-sm-4">
            <input type="text" name="rollNo" class="form-control" ngModel required #rollNo=ngModel>
        </div>
        <div class="col-sm-4" *ngIf="rollNo.invalid && rollNo.touched" [ngClass]="'errorClass'">
            Roll Number is Required field.
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            <sup>*</sup>Name:
        </div>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" ngModel required minlength="3" #name=ngModel>
        </div>
        <div class="col-sm-4" *ngIf="name.invalid && name.touched" [ngClass]="'errorClass'">
            <div *ngIf="name.errors['required']">
                Name is Required field.
            </div>
            <div *ngIf="name.errors['minlength']">
                Name is min 3 character.
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            <sup>*</sup>Mobile No:
        </div>
        <div class="col-sm-4">
            <input type="text" name="mobileNo" class="form-control" ngModel required pattern="^[0-9]+$" minlength="10" maxlength="10" #mobileNo="ngModel">
        </div>
        <div class="col-sm-4" *ngIf="mobileNo.invalid && mobileNo.touched" [ngClass]="'errorClass'">
            <div *ngIf="mobileNo.errors['required']">
                MobileNo is Required field.
            </div>
            <div *ngIf="mobileNo.errors['minlength']">
                MobileNo is Minimum 10 Digits.
            </div>            
            <div *ngIf="mobileNo.errors['pattern']">
                Invalid Mobile Number.
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            <sup>*</sup>Email:
        </div>
        <div class="col-sm-4">
            <input type="text" name="email" class="form-control" ngModel required email>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            <button class="btn btn-info" [disabled]="false">Save</button>
        </div>        
    </div>
</form>
