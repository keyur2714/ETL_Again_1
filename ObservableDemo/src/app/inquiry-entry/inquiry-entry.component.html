<div *ngIf="! isLoaded">
    Loading...
</div>
<div *ngIf="isLoaded">
        <form [formGroup]="inquiryEntryForm" (ngSubmit)="save()">
            <div class="row form-group">
                <div class="col-sm-4">
                    <sup>*</sup>Inquiry Id:
                </div>
                <div class="col-sm-4">            
                    <input type="text" name=id [formControlName]="'id'" class="form-control" [readonly]="editId !== 0">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <sup>*</sup>Name:
                </div>
                <div class="col-sm-4">
                    <input type="text" name=name [formControlName]="'name'" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <sup>*</sup>Email:
                </div>
                <div class="col-sm-4">
                    <input type="text" name=email [formControlName]="'email'" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <sup>*</sup>Mobile No:
                </div>
                <div class="col-sm-4">
                    <input type="text" name=mobileNo [formControlName]="'mobileNo'" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    Course:
                </div>
                <div class="col-sm-4">
                    {{inqiry.course.courseName|| json}}                    
                    <select name="course" formControlName="course" class="form-control" [(ngModel)]="inqiry.course">                
                        <option [ngValue]="null">-:Select Course:-</option>
                        <option *ngFor="let cs of courseList" [ngValue]="cs">
                            {{cs.courseName}}--{{inqiry.course.id}}=={{cs.id}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <button class="btn btn-info">Save</button>
                </div>
            </div>
        </form>
</div>
