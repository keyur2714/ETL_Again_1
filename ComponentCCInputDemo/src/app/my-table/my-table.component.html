<table class="table table-bordered bg-dark text-white">
    <thead>
        <tr>
            <th *ngFor="let header of headerList">{{header}}</th>            
        </tr>
        <tr *ngFor="let data of dataList" (click)="setCurrentRow(data)" [class.selected]="data === selectedRow">
            <td *ngFor="let column of columnList">{{data[column]}}</td>        
        </tr>
    </thead>
</table>
