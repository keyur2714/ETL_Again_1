<div class="row col-sm-6" *ngIf="errorMessage !== ''">
    <div class="col alert alert-danger">
        {{errorMessage}}
    </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()" class="m-4">
    <div class="row form-group">
        <div class="col-sm-4">Username : </div>
        <div class="col-sm-6"><input type="text" class="form-control" name=userName formControlName="userName"></div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">Password : </div>
        <div class="col-sm-6"><input type="password" class="form-control" name=password formControlName="password"></div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4">
            <button class="btn btn-info">Login</button>
        </div>
    </div>
</form>
